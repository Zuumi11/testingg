<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para un boludo</title>
  <style>
    body {
      background-color: #4b5453;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #0d0008;
      margin-top: 50px;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      display: inline-block;
      margin-top: 40px;
      transform: scale(1);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      padding: 20px 20px;
      font-size: 18px;
      background-color: #170113;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5edef;
      color: #170113;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 22px;
      color: #f5edef;
      min-height: 30px;
    }
  </style>
</head>
